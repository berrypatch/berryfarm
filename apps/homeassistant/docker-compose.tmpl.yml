version: '3'
services:
  homeassistant:
    image: "homeassistant/home-assistant:stable"
    restart: always
    network_mode: host
    ports:
      - 8123:8123
    volumes:
      - {{ APPDATA_DIR }}/config:/config
    environment:
      - TZ={{ TIME_ZONE }}
{% if DEVICE_NAME %}
    devices:
      - {{ DEVICE_NAME }}:{{ DEVICE_NAME }}
{% endif %}
